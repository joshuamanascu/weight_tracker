<!doctype html>

<html>
	<head>
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
		<link rel="stylesheet" type="text/css" href="styles.css" />
		
		<title>Weight Tracker</title>
		
		<script src="scripts.js"></script>
		
		<link rel="icon" href="favicon.ico">
		
	</head>
	<body>
		<div class="grid-parent">
			<!-- HEADER -->
			<div class="header">
				<h2 style="text-align: center; margin-top: 40px;">Weight Tracking</h2>
			</div>
			
			<div class="today">
				<h3 style="text-align: center; margin-top: 40px; grid-row:1;">Current Stats</h3>
				
				<div class="calories_progress">
					<label style="display:inline-block; margin-top:10%;">Calories Today:</label>
					<br>

					<meter style="width:60%;" id="calories_bar" min="0" low="1500" high="1700" max="2100" value="0"></meter>
					<br>
					<h4 id="calories_text">0/2100</h4>
				</div>
				
				<div class="recent_entries">
					<label style="display:inline-block; margin-top:10%;">Most Recent Entries:</label>
					<table id="recent_entries_table" style="border: 1px solid black; margin-left: 25%; width: 50%;">
						<tr>
							<th>Date</th>
							<th>Calories</th>
							
						</tr>
					</table>
				
				</div>
				
				<div class="current_weight">
					<h4 id="weight_label">Current Weight</h4>
				</div>

			</div>
			
			<div class="insert">
				<h3 style="text-align: center; margin-top: 40px; grid-column: 1/13; grid-row: 1;">Insert</h3>
				
				<div class="form_eat">
					<form id="form_eat" name="eat">
						
						<div>
							<label>Calories:</label>
							<input style="margin-top:20px;" type="date" id="date_select_calories" name="date_eaten">
							<input id="calories_input" style="margin-top:20px;" size="4" type="text" name="calories">
						</div>
						
						<!-- Request type -->
						<input name="request_type" type="hidden" value="insert_calories">
					</form>
					
					<button onclick="submitCalories()">Add</button>
					<br><br>
					<label id="response_label_calories" style="color: green; display:none;">Added successfully!</label>
				</div>
				
				<div class="form_weight">
					<form id="form_weight" name="weight">
						
						<div>
							<label>Weight:</label>
							<input style="margin-top:20px;" type="date" id="date_select_weight" name="date_eaten">
							<input id="weight_input" style="margin-top:20px;" size="4" type="text" name="weight">
						</div>
						
						<!-- Request type -->
						<input name="request_type" type="hidden" value="insert_weight">
					</form>
					
					<button onclick="submitWeight()">Add</button>
					<br><br>
					<label id="response_label_weight" style="color: green; display:none;">Added successfully!</label>
				</div>
				
				<div class="food_list">
					
				</div>
			</div>
		</div>
	</body>
</html>
